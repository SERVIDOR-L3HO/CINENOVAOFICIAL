<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINENOVA - Premium Streaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #050505; color: white; font-family: 'Inter', sans-serif; }
        .movie-card:hover .play-overlay { opacity: 1; }
        .glass-nav { background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(10px); }
        .hero-gradient { background: linear-gradient(0deg, #050505 0%, transparent 100%); }
        .glow-red { box-shadow: 0 0 20px rgba(220, 38, 38, 0.3); }
    </style>
</head>
<body>
    <nav class="fixed w-full z-50 glass-nav px-6 py-4 flex justify-between items-center border-b border-white/10">
        <div class="flex items-center gap-8">
            <img src="/assets/logo_full.png" alt="CINENOVA" class="h-10">
            <div class="hidden md:flex gap-6 text-gray-400 font-medium">
                <a href="#" class="hover:text-white transition" onclick="loadCategory('movies')">Películas</a>
                <a href="#" class="hover:text-white transition" onclick="loadCategory('series')">Series</a>
                <a href="#" class="hover:text-white transition" onclick="loadCategory('tv')">TV en Vivo</a>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <i class="fas fa-search text-gray-400 cursor-pointer hover:text-white"></i>
            <img src="/assets/logo_l3ho.png" alt="L3HO" class="h-8 opacity-50 hover:opacity-100 transition">
        </div>
    </nav>

    <main>
        <!-- Hero Section -->
        <div id="hero" class="relative h-[80vh] w-full overflow-hidden">
            <div id="hero-bg" class="absolute inset-0 bg-cover bg-center transition-all duration-1000" style="background-image: url('https://image.tmdb.org/t/p/original/s3Tz79SazS9C64oU0RiFO19URnv.jpg')"></div>
            <div class="absolute inset-0 hero-gradient"></div>
            <div class="absolute bottom-20 left-10 max-w-2xl">
                <h1 id="hero-title" class="text-6xl font-black mb-4 uppercase tracking-tighter italic">CINENOVA PREMIUM</h1>
                <p id="hero-desc" class="text-gray-300 text-lg mb-8 line-clamp-3">Explora lo mejor del cine y la televisión con la máxima calidad y sin interrupciones.</p>
                <div class="flex gap-4">
                    <button class="bg-red-600 hover:bg-red-700 px-8 py-3 rounded-full font-bold flex items-center gap-2 glow-red transition transform hover:scale-105">
                        <i class="fas fa-play"></i> VER AHORA
                    </button>
                    <button class="bg-white/10 hover:bg-white/20 px-8 py-3 rounded-full font-bold backdrop-blur-md transition">
                        MÁS INFO
                    </button>
                </div>
            </div>
        </div>

        <!-- Content Section -->
        <div class="px-10 -mt-10 relative z-10">
            <h2 id="section-title" class="text-2xl font-bold mb-6 flex items-center gap-2">
                <span class="w-1 h-8 bg-red-600 rounded-full"></span> TENDENCIAS AHORA
            </h2>
            <div id="content-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
                <!-- Cards will be injected here -->
            </div>
        </div>
    </main>

    <!-- Player Modal -->
    <div id="player-modal" class="fixed inset-0 z-[100] bg-black hidden flex flex-col">
        <div class="p-4 flex justify-between items-center bg-zinc-900 border-b border-white/10">
            <img src="/assets/logo_icon.png" class="h-8">
            <button onclick="closePlayer()" class="text-white text-3xl hover:text-red-500">&times;</button>
        </div>
        <div class="flex-grow bg-black flex items-center justify-center">
            <iframe id="main-player" class="w-full h-full" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <footer class="py-20 text-center text-gray-600 border-t border-white/5 mt-20">
        <img src="/assets/logo_l3ho.png" class="h-8 mx-auto mb-4 grayscale opacity-20">
        <p>&copy; 2025 CINENOVA INTERACTIVE by L3HO. Todos los derechos reservados.</p>
    </footer>

    <script>
        async function loadContent(type = 'movies') {
            const endpoint = type === 'movies' ? '/api/movies' : '/api/series';
            const res = await fetch(endpoint);
            const data = await res.json();
            
            const grid = document.getElementById('content-grid');
            grid.innerHTML = '';
            
            data.forEach((item, index) => {
                if(index === 0) updateHero(item);
                
                const card = document.createElement('div');
                card.className = 'movie-card relative group cursor-pointer transition transform hover:scale-105';
                card.onclick = () => openPlayer(item, type);
                card.innerHTML = `
                    <div class="aspect-[2/3] rounded-xl overflow-hidden relative">
                        <img src="${item.poster}" class="w-full h-full object-cover">
                        <div class="play-overlay absolute inset-0 bg-black/60 opacity-0 transition flex items-center justify-center">
                            <div class="w-12 h-12 bg-red-600 rounded-full flex items-center justify-center">
                                <i class="fas fa-play text-white ml-1"></i>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <h3 class="font-bold truncate text-sm">${item.title}</h3>
                        <p class="text-gray-500 text-xs">${item.year} • ${item.rating.toFixed(1)} ⭐</p>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function updateHero(item) {
            document.getElementById('hero-bg').style.backgroundImage = `url('${item.banner}')`;
            document.getElementById('hero-title').innerText = item.title;
            document.getElementById('hero-desc').innerText = item.overview;
        }

        function openPlayer(item, type) {
            const modal = document.getElementById('player-modal');
            const player = document.getElementById('main-player');
            
            let url = '';
            if (type === 'movies') {
                url = item.embeds.vip;
            } else {
                url = `https://multiembed.mov/directstream.php?video_id=${item.id}&s=1&e=1`;
            }
            
            player.src = url;
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closePlayer() {
            const modal = document.getElementById('player-modal');
            const player = document.getElementById('main-player');
            player.src = '';
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        function loadCategory(cat) {
            document.getElementById('section-title').innerHTML = `<span class="w-1 h-8 bg-red-600 rounded-full"></span> ${cat.toUpperCase()}`;
            loadContent(cat);
        }

        // Init
        loadContent('movies');
    </script>
</body>
</html>
